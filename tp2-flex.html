<!DOCTYPE html>

<head>

    <title>TP 2 - bis - zoning</title>
    <link rel="stylesheet" href="css/tp2-flex.css">
</head>
<body>
    <div id="conteneur1">
        <header class="row ml-1 mr-1">
            <section class="col-3 logo">
                LOGO
            </section>
            <nav class="row">
                <div class="col-2 even">MENU 1</div>
                <div class="col-2 odd">MENU 2</div>
                <div class="col-2 even">MENU 3</div>
                <div class="col-2 odd">MENU 4</div>
            </nav>
        </header>
    </div> <!-- /conteneur -->

    <div id="conteneur2">
        <section class="row ml-1 mr-1">
            <div class="bloc">BLOC A</div>

            <div class="col-6 bloc">BLOC C</div>
            <div class="col-6 bloc">BLOC D</div>
        </section>
    </div> <!-- /conteneur -->

    <div id="conteneur3">
        <footer class="row ml-1 mr-1">
            <div class="col-6 even">FOOTER 1</div>
            <div class="col-6 odd">FOOTER 2</div>
        </footer>
    </div> <!-- /conteneur -->

</html>
